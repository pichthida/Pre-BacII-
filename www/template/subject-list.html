<ul data-role="listview" data-icon="false">
    <li data-role="list-divider">
        <b>មុខវិជ្ជា</b>
    </li>
    {{#each subjects}}
        <li> 
            <a href="#subject-year" data-transition="slide" onclick="bacIIController.setSubjectName({{id}})"> 
                <img src="http://localhost/bacii/{{image}}" class="ui-thumbnail ui-thumbnail-circular"/>
                <h2>{{name}}</h2>                    
            </a>
        </li>
    {{/each}}
</ul>
